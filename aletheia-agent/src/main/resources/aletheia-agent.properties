# Aletheia Agent 默认配置文件

# 功能开关（默认全部关闭，需要通过 JMX 或配置启用）
feature.rt.enabled=false
feature.gc.enabled=false
feature.memory.enabled=false
feature.thread.enabled=false

# 采样率配置（0.0 - 1.0）
sample.rate.rt=0.01

# 数据目录（可选，默认使用系统临时目录）
# data.dir=/tmp/aletheia

# 推送间隔（毫秒）
push.interval.ms=1000

# 包含模式（白名单，多个用逗号分隔）
# include.patterns=com/example/service,com/example/controller

# 排除模式（黑名单，多个用逗号分隔）
# exclude.patterns=com/example/test
